{% load url from future %}
{% if user.is_authenticated %}
<div id="feedback">
    <div id="feedback-form" style='display:none;' class="col-xs-4 col-md-4 panel panel-default">
        <div id="feedback_widget">
            <div class="feedback_toggle" id="feedback_panel">
                <p>Please provide feedback about this page.</p>
                <form id="feedback_form" method="post" action="{% url "feedback" %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary" id="feedback_submit" value="Submit" />
                </form>
            </div>
        </div>
    </div>
	<div id="feedback-tab">Feedback</div>
</div>
{%endif%}
